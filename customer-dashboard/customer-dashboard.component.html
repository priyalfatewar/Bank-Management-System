<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Font for more formal typography -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    /* Global styles for font and background */
    body {
      font-family: 'Roboto', sans-serif; /* Formal font */
      background-color: #f4f7fa; /* Light gray background for a professional look */
      color: #333; /* Dark gray text for readability */
    }

    .container {
      margin-top: 40px;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #005c8a; /* Dark blue background */
      padding: 10px 20px;
    }

    .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
    }

    .navbar .nav-link {
      color: white !important;
      font-size: 16px;
      font-weight: 500;
    }

    .navbar .nav-link:hover {
      color: #d1d1d1 !important; /* Subtle hover effect */
    }

    /* Card Styling */
    .card-container {
      max-width: 450px; /* Limit card width */
      margin: 30px auto; /* Center card horizontally */
      padding: 30px;
      border-radius: 12px; /* Rounded corners for card */
      background-color: #ffffff; /* White background */
      border: 1px solid #ddd; /* Light border */
    }

    .card-title {
      font-size: 28px; /* Larger title */
      font-weight: 600; /* Bold title */
      color: #005c8a; /* Dark blue title */
      margin-bottom: 30px;
    }

    /* Button Styles */
    .custom-btn {
      padding: 12px 24px;
      font-size: 16px;
      font-weight: 500;
      border-radius: 8px;  /* Rounded edges */
      width: 100%;  /* Buttons fill the card width */
      margin-bottom: 18px; /* Space between buttons */
      border: 1px solid transparent;
      transition: all 0.3s ease;
    }

    .btn-create-account {
      background-color: #007bff;  /* Blue */
      color: white;
    }

    .btn-create-account:hover {
      background-color: #0056b3;
      border-color: #004085;
    }

    .btn-transactions {
      background-color: #28a745;  /* Green */
      color: white;
    }

    .btn-transactions:hover {
      background-color: #218838;
      border-color: #1e7e34;
    }

    .btn-update-details {
      background-color: #ffc107;  /* Yellow */
      color: white;
    }

    .btn-update-details:hover {
      background-color: #e0a800;
      border-color: #d39e00;
    }

    .btn-view-details {
      background-color: #17a2b8;  /* Teal */
      color: white;
    }

    .btn-view-details:hover {
      background-color: #138496;
      border-color: #117a8b;
    }

    /* Button Focus and Active States */
    .custom-btn:focus, .custom-btn:active {
      outline: none;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    /* Footer Styling */
    .footer {
      text-align: center;
      font-size: 14px;
      color: #6c757d;
      margin-top: 50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">

  <div class="container-fluid">

    <a class="navbar-brand" href="#"><strong>Your Bank</strong> </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>

    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <ul class="navbar-nav ms-auto">

        <li class="nav-item">

          

        </li>

        <li class="nav-item">



          <button class="nav-link" (click)="onlogout()">Logout</button>


        </li>

      </ul>

    </div>

  </div>

</nav>
  

  <div class="container">
    <div class="card card-container">
      <div class="card-body text-center">
        <h5 class="card-title">Welcome to Your Banking Dashboard</h5>
        <!-- Buttons in a formal layout -->
        <div *ngIf="!AccNumber">
        <button class="custom-btn btn-create-account" (click)="navigateTo('/accounts')">Add Account</button>
        </div>
        <div *ngIf="AccNumber">
          <app-dashboard></app-dashboard>
        </div>
        <button class="custom-btn btn-transactions" (click)="navigateTo('/transactions')">Transactions</button>
        <button class="custom-btn btn-update-details" (click)="navigateTo('/update')">Update Details</button>
        <button class="custom-btn btn-view-details" (click)="navigateTo('/view')">View Details</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer">
    <p>&copy;  Your Bank</p>
  </div>

  <!-- Link to Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
