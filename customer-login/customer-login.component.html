<div class="container mt-5">
    <h2 class="text-center mb-4">Customer Login</h2>
    
    <!-- Login Form -->
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
      
      <!-- SSN ID -->
      <div class="mb-3">
        <label for="ssnid" class="form-label">SSN ID</label>
        <input 
          type="text" 
          id="ssnid" 
          class="form-control" 
          name="ssnid" 
          [(ngModel)]="loginData.ssnid" 
          required
          #ssnid="ngModel"
        />
        <div *ngIf="ssnid.invalid && ssnid.touched" class="text-danger">
          SSN ID is required.
        </div>
      </div>
  
      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          id="password" 
          class="form-control" 
          name="password" 
          [(ngModel)]="loginData.password" 
          required
          minlength="6"
          #password="ngModel"
        />
        <div *ngIf="password.invalid && password.touched" class="text-danger">
          Password is required and must be at least 6 characters.
        </div>
      </div>
  
      <!-- Submit Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
          Login
        </button>
      </div>
    </form>
  
    <!-- Error Message -->
    <div *ngIf="loginError" class="alert alert-danger mt-3">
      <!-- Invalid SSN ID or password. Please try again. -->
      {{errorMessage}} 
    </div>
  </div>
