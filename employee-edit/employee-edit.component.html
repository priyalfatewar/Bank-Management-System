<div class="employee-edit">
  <h2>Edit Employee</h2>
  <form (ngSubmit)="updateEmployee()" #employeeForm="ngForm">
    
    <!-- Employee ID Field (Now editable) -->
    <div class="form-group">
      <label for="id">Employee ID</label>
      <input
        type="text"
        id="id"
        [(ngModel)]="employee.id"
        name="id"
        class="form-control"
        #id="ngModel"
        required
      >
    </div>

    <!-- Position Field -->
    <div class="form-group">
      <label for="position">Position</label>
      <select 
        id="position" 
        [(ngModel)]="employee.position" 
        name="position" 
        class="form-control" 
        required 
        #position="ngModel">
        <option value="">Select a Position</option>
        <option *ngFor="let pos of positions" [value]="pos">{{ pos }}</option>
      </select>
      <div *ngIf="position.invalid && position.touched" class="invalid-feedback">
        Position is required.
      </div>
    </div>

    
    <div class="form-group">
      <label for="department">Department</label>
      <select 
        id="department" 
        [(ngModel)]="employee.department" 
        name="department" 
        class="form-control" 
        required 
        #department="ngModel">
        <option value="">Select a Department</option>
        <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
      </select>
      <div *ngIf="department.invalid && department.touched" class="invalid-feedback">
        Department is required.
      </div>
    </div>

    <!-- Salary Field -->
    <div class="form-group">
      <label for="salary">Salary</label>
      <input
        type="number"
        id="salary"
        [(ngModel)]="employee.salary"
        name="salary"
        class="form-control"
        #salary="ngModel"
        required
      >
    </div>

    <!-- Submit Button (disabled if the form is invalid) -->
    <button type="submit" class="btn btn-success" [disabled]="employeeForm.invalid">Update</button>
  </form>
</div>
