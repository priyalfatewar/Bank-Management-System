<div class="container mt-4">
    <h3>Get Balance</h3>
    
    <!-- Account Number Input -->
    <div class="mb-3">
      <label for="accountNumber" class="form-label">Account Number</label>
      <input type="text" class="form-control" [(ngModel)]="accountNumber" name="accountNumber" required  disabled/>
    </div>
  
    <!-- Get Balance Button -->
    <button (click)="getBalance()" class="btn btn-secondary">Get Balance</button>
  
    <!-- Display Balance or Error Messages -->
    <p *ngIf="balance !== undefined" class="mt-3">
      <strong>Balance:</strong> {{ balance | currency:'â‚¹' }}
    </p>
  
    <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  </div>
