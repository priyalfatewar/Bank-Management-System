<div class="container mt-5">
  <h2 class="text-center mb-4">Update Your Details</h2>

  <!-- Update Form -->
  <form #updateForm="ngForm" (ngSubmit)="updateUser()">
    <!-- SSN ID (Readonly) -->
    <div class="mb-3">
      <label for="ssnid" class="form-label">SSN ID</label>
      <input
        type="text"
        id="ssnid"
        class="form-control"
        name="ssnid"
        [(ngModel)]="userDetails.ssnid"
        readonly
        required
      />
    </div>

    <!-- Name (Readonly) -->
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input
        type="text"
        id="name"
        class="form-control"
        name="name"
        [(ngModel)]="userDetails.firstname + ' ' + userDetails.lastname"
        readonly
        required
      />
    </div>

    <!-- Email -->
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        id="email"
        class="form-control"
        name="email"
        [(ngModel)]="userDetails.email"
        required
      />
    </div>    

    <!-- Submit Button -->
    <div class="text-center">
      <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">
        Update Email
      </button>
    </div>
  </form>
</div>
